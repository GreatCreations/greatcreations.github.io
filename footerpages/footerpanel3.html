<!DOCTYPE html>
<html style="height: 100%; margin: 0;">
<head>
    <meta charset="UTF-8">
    <title>Speech Bubble</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: transparent;
            overflow: visible;
            position: relative;
        }
        
        svg {
            width: 100%;
            max-width: 700px;
            height: auto;
            overflow: visible;
            position: relative;
            z-index: 5;
            transform: translate(-230px, -250px);
        }

        .bubble-text {
            font-family: Arial, sans-serif;
            font-size: 11px;
            font-weight: bold;
            color: #333;
            text-align: center;
            width: 220px;
            max-width: 220px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(calc(-50% + -230px), calc(-50% + -250px));
            line-height: 1.5;
            z-index: 10;
        }
        
        .speech-bubble {
            fill: white;
            stroke: #333;
            stroke-width: 3;
            z-index: 5;
        }
        
        .image-container {
            position: absolute;
            bottom: 150px;  
            left: 50%;
            transform: translateX(calc(-50% + -310px)) translateY(-130px);
            width: 200px;
            height: auto;
            z-index: 1;
        }
        
        .image-container img {
            width: 100%;
            height: auto;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .bubble-container {
            position: relative;
            animation: bounce 2s ease infinite;
        }
        
        
    </style>
</head>
<body>

    <div class="image-container">
        <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.vexels.com%2Fmedia%2Fusers%2F3%2F131348%2Fisolated%2Fpreview%2F8aac5db0173e9b52308be44d6023a54b-homem-cabe--a-cartoon-by-vexels.png&f=1&nofb=1&ipt=4cccbd7bbf67a6f8fda82c1ef3d5e71cc3a2b38e506b80f4daaab8028b10e461&ipo=images" alt="">
    </div>
    
    <div class="bubble-container">
        <svg viewBox="0 0 650 335" preserveAspectRatio="xMidYMid meet">
            <path class="speech-bubble" d="
                    M60,80 
                    H570 
                    Q590,80 590,100 
                    V295 
                    Q590,315 570,315 
                    H255 
                    L195,365 
                    L155,315 
                    H60 
                    Q40,315 40,295 
                    V100 
                    Q40,80 60,80
                " />
        </svg>
        
        <p class="bubble-text">Welcome to
Great Creation Studios
where innovation and imagination
meet for weirdly wonderful
creations!</p>
    </div>
</body>
</html>
