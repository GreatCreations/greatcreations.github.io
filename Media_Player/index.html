<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComicMedia - Media Player & Feed</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #e74c3c;
            --accent-color: #f39c12;
            --dark-color: #2c3e50;
            --light-color: #ecf0f1;
            --border-radius: 0px;
            --panel-border: 3px solid #000;
            --panel-shadow: 5px 5px 0px #000;
            --font-main: 'Bangers', 'Comic Sans MS', cursive;
            --font-content: 'Roboto', sans-serif;
            
            /* Dark mode specific variables */
            --dark-bg-color: #1a0e2a;
            --dark-panel-bg: #ffd700;
            --dark-text-color: #e0e0e0;
            --dark-border-color: #572a84;
            --dark-input-bg: #361c54;
            --dark-item-hover: #4e2a77;
            --dark-item-active: #5e3590;
            --text-outline: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-content);
            background-color: #1a0e2a;
            background-image: 
                radial-gradient(circle, #4b1e81 10%, transparent 10%),
                radial-gradient(circle, #2d1145 10%, transparent 10%);
            background-size: 30px 30px;
            background-position: 0 0, 15px 15px;
            overflow-x: hidden;
            max-width: 100vw;
            line-height: 1.2;
            -webkit-tap-highlight-color: transparent;
            color: #e0e0e0;
            text-shadow: var(--text-outline);
        }

        /* Comic Book Styling */
        .comic-panel {
            background-color: white;
            border: var(--panel-border);
            box-shadow: var(--panel-shadow);
            margin: 8px 4px;
            position: relative;
            overflow: hidden;
        }

        .comic-panel::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            border-width: 0 15px 15px 0;
            border-style: solid;
            border-color: #f0f0f0 #4e2a77;
            box-shadow: -2px 2px 0px #000;
            cursor: pointer;
            z-index: 10;
            transition: all 0.2s ease;
        }
        
        .comic-panel::before:hover {
            border-width: 0 17px 17px 0;
        }

        .comic-header {
            font-family: var(--font-main);
            text-align: center;
            text-transform: uppercase;
            color: pink;
            text-shadow: var(--text-outline), 2px 2px 0px #fff;
            padding: 8px;
            letter-spacing: 1px;
        }

        .pow-btn {
            background-color: pink;
            border: 2px solid black;
            border-radius: 0;
            font-family: var(--font-main);
            font-weight: bold;
            color: white;
            text-shadow: var(--text-outline);
            box-shadow: 2px 2px 0px #000;
            transition: transform 0.1s ease;
            padding: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
        }

        .pow-btn:active {
            transform: scale(0.95);
            box-shadow: 1px 1px 0px #000;
        }

        /* App Container */
        .app-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 5px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 5px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 8px 2px;
            background-color: #4e2a77;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: 2px solid black;
            border-bottom: none;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            margin: 0 2px;
            font-size: 0.9rem;
            position: relative;
            z-index: 1;
            user-select: none;
            -webkit-user-select: none;
        }

        .tab.active {
            background-color: white;
            color: var(--dark-color);
            border-bottom: 2px solid white;
            bottom: -2px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Media Player */
        .media-player {
            width: 100%;
            background-color: white;
            border-radius: var(--border-radius);
            margin-left: 0px;
        }

        .video-container {
            position: relative;
            width: 100%;
            background-color: #000;
            overflow: hidden;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
        }

        .video-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #000;
        }

        .video-element, 
        .audio-element {
            max-width: 100%;
            max-height: 100%;
            margin: auto;
            object-fit: contain;
        }

        iframe.video-element {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .visualizer-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5;
            pointer-events: none;
        }

        .visualizer-canvas {
            width: 100%;
            height: 100%;
        }

        .audio-info-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 10px;
            background-color: rgba(0, 0, 0, 1);
            z-index: 10;
            text-align: center;
            text-shadow: var(--text-outline);
        }

        .audio-info-overlay.hidden {
            display: none;
        }

        .player-controls {
            display: flex;
            align-items: center;
            padding: 5px;
            background-color: cyan;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }

        .control-button {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            margin: 0 2px;
            padding: 5px;
            font-size: 1rem;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
        }

        .control-button:focus {
            outline: none;
        }

        .control-button.active {
            color: var(--accent-color);
        }

        .timeline-container {
            flex: 1;
            margin: 0 5px;
            position: relative;
            height: 15px;
            display: flex;
            align-items: center;
        }

        .timeline {
            width: 100%;
            height: 6px;
            background-color: #4e2a77;
            border-radius: 0;
            cursor: pointer;
            position: relative;
        }

        .timeline-progress {
            height: 100%;
            background-color: #00ffff;
            border-radius: 0;
            width: 0%;
            position: relative;
        }
        
        .timeline-progress::after {
            content: '';
            position: absolute;
            right: -4px;
            top: -2px;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 0;
            border: 1px solid #00ffff;
            display: none;
        }
        
        .timeline:hover .timeline-progress::after {
            display: block;
        }

        .timeline-buffer {
            position: absolute;
            top: 0;
            height: 100%;
            background-color: rgba(142, 68, 220, 0.3);
            border-radius: 0;
        }

        .time-display {
            font-size: 0.7rem;
            white-space: nowrap;
            color: white;
            margin: 0 2px;
        }

        .volume-container {
            display: flex;
            align-items: center;
            position: relative;
            margin-left: 5px;
        }

        .volume-slider {
            width: 60px;
            height: 5px;
            margin-left: 5px;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            background: #4e2a77;
            border-radius: 0;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 0;
            border: 1px solid #00ffff;
        }
        
        .volume-slider::-moz-range-thumb {
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 0;
            border: 1px solid #00ffff;
        }

        .playlist-toggle {
            margin-left: 5px;
        }

        .settings-toggle {
            margin-left: 5px;
        }

        .playlist-container {
            background-color: white;
            border: var(--panel-border);
            border-top: none;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            border-radius: 0 0 var(--border-radius) var(--border-radius);
        }

        .playlist-container.open {
            max-height: 300px;
            overflow-y: auto;
        }

        .playlist-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-bottom: 1px solid #4e2a77;
            cursor: pointer;
        }

        .playlist-item:hover {
            background-color: #5e3590;
        }

        .playlist-item.active {
            background-color: #4e2a77;
            border-left: 3px solid var(--primary-color);
        }

        .playlist-item-drag {
            margin-right: 8px;
            cursor: grab;
            touch-action: none;
            -webkit-touch-callout: none;
        }

        .playlist-item-info {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-size: 0.9rem;
        }

        .playlist-item-type {
            margin-left: 8px;
            padding: 2px 4px;
            border-radius: 0;
            font-size: 0.75rem;
            background-color: var(--dark-color);
            color: white;
            text-shadow: var(--text-outline);
        }

        /* Settings Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            overflow-y: auto;
        }

        .modal.open {
            display: block;
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 15px;
            width: 90%;
            max-width: 600px;
            border-radius: 0;
            border: var(--panel-border);
            box-shadow: var(--panel-shadow);
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #4e2a77;
            padding-bottom: 10px;
        }

        .modal-title {
            font-family: var(--font-main);
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .modal-tabs {
            display: flex;
            border-bottom: 1px solid #4e2a77;
            margin-bottom: 15px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        
        .modal-tabs::-webkit-scrollbar {
            display: none;
        }

        .modal-tab {
            padding: 8px 15px;
            cursor: pointer;
            white-space: nowrap;
            user-select: none;
            -webkit-user-select: none;
        }

        .modal-tab.active {
            border-bottom: 2px solid var(--primary-color);
            color: var(--primary-color);
            font-weight: bold;
        }

        .modal-tab-content {
            display: none;
        }

        .modal-tab-content.active {
            display: block;
        }

        .url-list {
            margin-bottom: 15px;
        }

        .url-category {
            margin-bottom: 10px;
        }

        .url-category-title {
            font-weight: bold;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .url-item {
            background-color: #f0f0f0;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 0;
            font-size: 0.9rem;
            word-break: break-all;
            position: relative;
        }

        .url-actions {
            display: flex;
            margin-top: 5px;
        }

        .url-action-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 3px 8px;
            border-radius: 0;
            margin-right: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            text-shadow: var(--text-outline);
        }

        .visualizer-options {
            margin-bottom: 15px;
        }

        .visualizer-type {
            margin-bottom: 10px;
        }

        .visualizer-type label {
            margin-left: 5px;
        }

        .add-url-form {
            margin-top: 15px;
        }

        .add-url-form input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #4e2a77;
            border-radius: 0;
            text-shadow: var(--text-outline);
        }

        .add-url-form select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #4e2a77;
            border-radius: 0;
            text-shadow: var(--text-outline);
        }

        .add-url-form button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 0;
            cursor: pointer;
        }

        /* Post Feed */
        .post-feed-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .post-feed-actions {
            display: flex;
        }

        .new-post-btn, .filter-toggle, .clear-filters-btn {
            border-radius: 0;
        }

        .filter-panel {
            background-color: white;
            padding: 10px;
            border-radius: 0;
            margin-bottom: 10px;
            display: none;
            position: relative;
        }

        .filter-panel.open {
            display: block;
        }

        .filter-options {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }

        .filter-option {
            margin-right: 10px;
            margin-bottom: 5px;
        }

        .filter-search {
            margin-bottom: 10px;
            width: 100%;
        }

        .filter-search input {
            width: 100%;
            padding: 8px;
            border: 2px solid var(--dark-color);
            border-radius: 0;
            background-color: white;
            color: var(--dark-color);
            font-family: var(--font-content);
            text-shadow: var(--text-outline);
        }

        .tag-dropdown {
            margin-bottom: 10px;
            position: relative;
        }

        .tag-dropdown-select {
            width: 100%;
            padding: 8px;
            border: 2px solid var(--dark-color);
            border-radius: 0;
            background-color: white;
            color: var(--dark-color);
            font-family: var(--font-content);
            cursor: pointer;
            text-shadow: var(--text-outline);
        }

        .sort-options {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }

        .sort-option {
            margin-right: 10px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .sort-option input[type="radio"] {
            margin-right: 5px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--dark-color);
            border-radius: 0;
            background-color: white;
            display: inline-block;
            position: relative;
            cursor: pointer;
        }
        
        .sort-option input[type="radio"]:checked {
            border-color: var(--primary-color);
        }
        
        .sort-option input[type="radio"]:checked::after {
            content: "";
            position: absolute;
            top: 3px;
            left: 3px;
            width: 8px;
            height: 8px;
            border-radius: 0;
            background: var(--primary-color);
        }

        .filter-option {
            margin-right: 10px;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
        }

        .filter-option input[type="checkbox"] {
            margin-right: 5px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid var(--dark-color);
            border-radius: 0;
            background-color: white;
            display: inline-block;
            position: relative;
            cursor: pointer;
        }
        
        .filter-option input[type="checkbox"]:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .filter-option input[type="checkbox"]:checked::after {
            content: "";
            position: absolute;
            left: 5px;
            top: 2px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .filter-option label {
            cursor: pointer;
        }

        .post-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
        }

        @media (min-width: 600px) {
            .post-grid {
                grid-template-columns: 1fr;
                max-width: 100%;
                margin: 0 auto;
            }
        }

        .post {
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
        }

        .post-header {
            padding: 8px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .post-title {
            font-weight: bold;
            margin: 0;
            font-size: 1rem;
            margin-left: 5px;
            flex-grow: 1;
        }

        .post-actions {
            display: flex;
            margin-right: 10px;
        }

        .post-action {
            background: none;
            border: none;
            cursor: pointer;
            margin-left: 5px;
            color: #9d65dd;
        }

        .post-content {
            width: 100%;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .post-content.video-content {
            padding-top: 56.25%; /* 16:9 Aspect Ratio for videos only */
        }

        .post-embed {
            position: relative;
            width: 100%;
            max-width: 100%;
            object-fit: contain;
        }

        .post-embed.video-embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .post-embed:not(iframe.video-embed):not(video.video-embed) {
            object-position: center top;
            margin-top: 0;
        }

        .post-footer {
            padding: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9rem;
            border-top: 1px solid #eee;
            flex-wrap: wrap;
        }

        .post-tags {
            display: flex;
            flex-wrap: wrap;
            max-width: 70%;
        }

        .post-tag {
            background-color: #4e2a77;
            padding: 2px 5px;
            border-radius: 0;
            margin-right: 5px;
            margin-bottom: 3px;
            font-size: 0.8rem;
            cursor: pointer;
            text-shadow: var(--text-outline);
            color: white;
        }
        
        .post-tag:hover {
            background-color: var(--primary-color);
            color: white;
        }

        .post-date {
            color: #9d65dd;
            font-size: 0.8rem;
        }

        .post.collapsed .post-content,
        .post.collapsed .post-footer {
            display: none;
        }
        
        .post.collapsed {
            margin-bottom: 5px;
        }
        
        .corner-fold-tooltip {
            position: absolute;
            top: 0;
            right: 16px;
            background-color: rgba(0,0,0,0.7);
            color: white;
            padding: 2px 5px;
            border-radius: 3px;
            font-size: 0.7rem;
            opacity: 0;
            transition: opacity 0.2s ease;
            pointer-events: none;
            z-index: 10;
        }
        
        .comic-panel:hover .corner-fold-tooltip {
            opacity: 1;
        }

        .corner-fold-click-area {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 30px;
            z-index: 11;
            cursor: pointer;
        }

        /* New Post Modal */
        .post-form-group {
            margin-bottom: 10px;
        }

        .post-form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .post-form-group input,
        .post-form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #4e2a77;
            border-radius: 0;
            text-shadow: var(--text-outline);
        }

        .post-form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            border: 1px solid #4e2a77;
            border-radius: 0;
            padding: 5px;
            min-height: 38px;
            align-items: center;
        }

        .tag-item {
            background-color: #4e2a77;
            padding: 2px 5px;
            border-radius: 0;
            margin-right: 5px;
            margin-bottom: 3px;
            display: flex;
            align-items: center;
            text-shadow: var(--text-outline);
            color: white;
        }

        .tag-remove {
            margin-left: 5px;
            cursor: pointer;
        }

        .tags-input input {
            border: none;
            outline: none;
            flex: 1;
            padding: 3px;
            min-width: 60px;
            height: 24px;
        }

        /* Responsive */
        @media (hover: none) {
            .timeline-progress::after {
                display: block;
                width: 14px;
                height: 14px;
                top: -4px;
            }
            
            .control-button,
            .pow-btn,
            .tab {
                padding: 8px; /* Larger touch targets */
            }
            
            .player-controls {
                padding: 8px 5px;
            }
        }
        
        /* Icons */
        .icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
            vertical-align: middle;
        }

        /* Animation */
        @keyframes pow {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .pow-animation {
            animation: pow 0.3s ease;
        }

        /* Loading Spinner */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(142, 68, 220, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Toast notification */
        .toast-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;

            color: white;
            padding: 10px 15px;
            border-radius: 0;
            font-size: 0.9rem;
            box-shadow: 5px 5px 0px #000;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
            text-align: center;
            text-shadow: var(--text-outline);
        }

            opacity: 1;
            transform: translateY(0);
        }
        
        /* Control tooltips */
        .tooltip {
            position: relative;
            display: inline-block;
        }
        
        .tooltip .tooltip-text {
            visibility: hidden;
            width: auto;
            min-width: 60px;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            border-radius: 0;
            padding: 3px 8px;
            font-size: 0.7rem;
            
            /* Position the tooltip */
            position: absolute;
            z-index: 100;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            
            /* Fade in/out */
            opacity: 0;
            transition: opacity 0.3s;
            
            /* Prevent tooltip from affecting layout */
            pointer-events: none;
            white-space: nowrap;
        }
        
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        
        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: rgba(0, 0, 0, 0.8) transparent transparent transparent;

    <script>
        // Utility functions
        function $(selector) {
            return document.querySelector(selector);
        }
        
        function $$(selector) {
            return document.querySelectorAll(selector);
        }
        
        // Toast notification
        function showToast(message, duration = 3000) {
            const toast = document.createElement('div');
            toast.classList.add('toast');
            toast.textContent = message;
            
            $('.toast-container').appendChild(toast);
            
            // Force reflow to enable transition
            void toast.offsetWidth;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => {
                    toast.remove();
                }, 300);
            }, duration);
        }
        
        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize tabs
            initTabs();
            
            // Initialize media player
            initMediaPlayer();

        // Tab functionality

            const tabs = $$('.tab');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // Deactivate all tabs
                    tabs.forEach(t => t.classList.remove('active'));
                    $$('.tab-content').forEach(content => content.classList.remove('active'));
                    
                    // Activate clicked tab
                    this.classList.add('active');
                    $(`#${tabId}`).classList.add('active');
                });
            });
            
            // Modal tabs
            const modalTabs = $$('.modal-tab');
            
            modalTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // Deactivate all modal tabs
                    modalTabs.forEach(t => t.classList.remove('active'));
                    $$('.modal-tab-content').forEach(content => content.classList.remove('active'));
                    
                    // Activate clicked modal tab
                    this.classList.add('active');
                    $(`#${tabId}`).classList.add('active');
                });
            });
        }

                setupUrlTypeDetection: function() {
                    const urlInput = $('#new-url');
                    const typeSelect = $('#url-type');
                    
                    urlInput.addEventListener('blur', () => {
                        const url = urlInput.value.trim();
                        if (!url) return;
                        
                        // Auto-detect URL type
                        let detectedType = '';
                        
                        if (url.includes('youtube.com') || url.includes('youtu.be')) {
                            detectedType = 'youtube';
                        } else if (url.endsWith('.mp3')) {
                            detectedType = 'mp3';
                        } else if (url.endsWith('.wav')) {
                            detectedType = 'wav';
                        } else if (url.endsWith('.flac')) {
                            detectedType = 'flac';
                        } else if (url.endsWith('.mp4')) {
                            detectedType = 'mp4';
                        } else if (url.endsWith('.gif')) {
                            detectedType = 'gif';
                        }
                        
                        if (detectedType) {
                            typeSelect.value = detectedType;
                            showToast(`Detected: ${detectedType}`);
                        }
                    });
                },
                
                updateTimelinePosition: function(e) {
                    if (!this.mediaElement) {
                        return;
                    }
                    
                    const rect = this.timeline.getBoundingClientRect();
                    let pos = (e.clientX - rect.left) / rect.width;
                    
                    // Clamp values between 0 and 1
                    pos = Math.max(0, Math.min(1, pos));
                    
                    if (this.mediaElement.tagName === 'IFRAME' && this.ytPlayer) {
                        // For YouTube videos
                        try {
                            const duration = this.ytPlayer.getDuration();
                            if (duration && typeof this.ytPlayer.seekTo === 'function') {
                                const seekTime = duration * pos;
                                this.ytPlayer.seekTo(seekTime, true);
                                
                                // Update UI immediately to appear responsive
                                this.timelineProgress.style.width = `${pos * 100}%`;
                                const currentTimeFormatted = this.formatTime(seekTime);
                                const durationFormatted = this.formatTime(duration);
                                this.timeDisplay.textContent = `${currentTimeFormatted} / ${durationFormatted}`;
                            }
                        } catch (e) {
                            console.error('Error seeking YouTube video:', e);
                        }
                    } else if (this.mediaElement.tagName === 'AUDIO' || this.mediaElement.tagName === 'VIDEO') {
                        // For HTML5 media elements
                        this.mediaElement.currentTime = this.mediaElement.duration * pos;
                        this.updateProgress();
                    }
                },
                
                toggleFullscreen: function() {
                    const container = this.container;
                    
                    if (!document.fullscreenElement) {
                        if (container.requestFullscreen) {
                            container.requestFullscreen();
                        } else if (container.webkitRequestFullscreen) {
                            container.webkitRequestFullscreen();
                        } else if (container.msRequestFullscreen) {
                            container.msRequestFullscreen();
                        }
                    } else {
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        } else if (document.webkitExitFullscreen) {
                            document.webkitExitFullscreen();
                        } else if (document.msExitFullscreen) {
                            document.msExitFullscreen();
                        }
                    }
                },
                
                loadPlaylist: function() {
                    const savedPlaylist = localStorage.getItem('mediaPlaylist');
                    if (savedPlaylist) {
                        try {
                            this.playlist = JSON.parse(savedPlaylist);
                        } catch (e) {
                            console.error('Error parsing playlist:', e);
                            this.playlist = [];
                        }
                    }
                },
                
                savePlaylist: function() {
                    try {
                        localStorage.setItem('mediaPlaylist', JSON.stringify(this.playlist));
                    } catch (e) {
                        console.error('Error saving playlist:', e);
                        showToast('Error saving playlist');

                renderPlaylist: function() {
                    // Render playlist items
                    this.playlistContainer.innerHTML = '';
                    
                    if (this.playlist.length === 0) {
                        this.playlistContainer.innerHTML = '<div style="padding: 10px; text-align: center;">Playlist is empty</div>';

                    this.playlist.forEach((item, index) => {
                        const playlistItem = document.createElement('div');

                            playlistItem.classList.add('active');

                        playlistItem.innerHTML = `
                            <div class="playlist-item-drag">
                                <svg class="icon" viewBox="0 0 24 24">

                                </svg>
                            </div>
                            <div class="playlist-item-info">${item.title || this.getFilenameFromUrl(item.url)}</div>
                            <div class="playlist-item-type">${this.getTypeLabel(item.type)}</div>

                        playlistItem.addEventListener('click', () => {

                            this.renderPlaylist();

                renderUrlLists: function() {

                    );

                createUrlItem: function(item, index) {
                    return `
                        <div class="url-item">
                            ${item.title || this.getFilenameFromUrl(item.url)}

                            <div class="url-actions">

                                <button class="url-action-btn url-delete" data-index="${index}">Delete</button>
                            </div>
                        </div>
                    `;
                },
                
                setupDragAndDrop: function() {
                    const playlistItems = $$('.playlist-item');
                    let draggedItem = null;
                    
                    playlistItems.forEach(item => {
                        item.setAttribute('draggable', true);
                        
                        item.addEventListener('dragstart', function() {
                            draggedItem = this;
                            setTimeout(() => {
                                this.style.opacity = '0.5';
                            }, 0);
                        });
                        
                        item.addEventListener('dragend', function() {
                            this.style.opacity = '1';
                            draggedItem = null;
                        });
                        
                        item.addEventListener('dragover', function(e) {
                            e.preventDefault();
                        });
                        
                        item.addEventListener('dragenter', function(e) {
                            e.preventDefault();
                            this.style.backgroundColor = '#f0f0f0';
                        });
                        
                        item.addEventListener('dragleave', function() {
                            this.style.backgroundColor = '';
                        });
                        
                        item.addEventListener('drop', function() {
                            this.style.backgroundColor = '';
                            if (draggedItem !== this) {
                                // Get positions
                                const allItems = Array.from($$('.playlist-item'));
                                const fromIndex = allItems.indexOf(draggedItem);
                                const toIndex = allItems.indexOf(this);
                                
                                // Reorder playlist
                                const movedItem = mediaPlayer.playlist.splice(fromIndex, 1)[0];
                                mediaPlayer.playlist.splice(toIndex, 0, movedItem);
                                
                                // Update current index if needed
                                if (mediaPlayer.currentIndex === fromIndex) {
                                    mediaPlayer.currentIndex = toIndex;
                                } else if (
                                    mediaPlayer.currentIndex > fromIndex && 
                                    mediaPlayer.currentIndex <= toIndex
                                ) {
                                    mediaPlayer.currentIndex--;
                                } else if (
                                    mediaPlayer.currentIndex < fromIndex && 
                                    mediaPlayer.currentIndex >= toIndex
                                ) {
                                    mediaPlayer.currentIndex++;
                                }
                                
                                mediaPlayer.savePlaylist();
                                mediaPlayer.renderPlaylist();
                                showToast('Playlist order updated');
                            }
                        });
                    });
                    
                    // Touch drag and drop for mobile
                    let touchDraggedItem = null;
                    let dragOverItem = null;
                    
                    playlistItems.forEach(item => {
                        const dragHandle = item.querySelector('.playlist-item-drag');
                        
                        dragHandle.addEventListener('touchstart', function(e) {
                            e.stopPropagation();
                            touchDraggedItem = item;
                            item.style.opacity = '0.5';
                        }, { passive: true });
                        
                        item.addEventListener('touchmove', function(e) {
                            if (!touchDraggedItem) return;
                            
                            const touch = e.touches[0];
                            const elements = document.elementsFromPoint(touch.clientX, touch.clientY);
                            
                            // Find if we're over another playlist item
                            const overItem = elements.find(el => 
                                el.classList.contains('playlist-item') && el !== touchDraggedItem
                            );
                            
                            // Clear previous dragover
                            if (dragOverItem && dragOverItem !== overItem) {
                                dragOverItem.style.backgroundColor = '';
                            }
                            
                            // Set new dragover
                            if (overItem) {
                                overItem.style.backgroundColor = '#4e2a77';
                                dragOverItem = overItem;
                            }
                        }, { passive: true });
                        
                        item.addEventListener('touchend', function(e) {
                            if (!touchDraggedItem) return;
                            
                            if (dragOverItem) {
                                dragOverItem.style.backgroundColor = '';
                                
                                // Get positions
                                const allItems = Array.from($$('.playlist-item'));
                                const fromIndex = allItems.indexOf(touchDraggedItem);
                                const toIndex = allItems.indexOf(dragOverItem);
                                
                                // Reorder playlist
                                const movedItem = mediaPlayer.playlist.splice(fromIndex, 1)[0];
                                mediaPlayer.playlist.splice(toIndex, 0, movedItem);
                                
                                // Update current index if needed
                                if (mediaPlayer.currentIndex === fromIndex) {
                                    mediaPlayer.currentIndex = toIndex;
                                } else if (
                                    mediaPlayer.currentIndex > fromIndex && 
                                    mediaPlayer.currentIndex <= toIndex
                                ) {
                                    mediaPlayer.currentIndex--;
                                } else if (
                                    mediaPlayer.currentIndex < fromIndex && 
                                    mediaPlayer.currentIndex >= toIndex
                                ) {
                                    mediaPlayer.currentIndex++;
                                }
                                
                                mediaPlayer.savePlaylist();
                                mediaPlayer.renderPlaylist();
                                showToast('Playlist order updated');
                            }
                            
                            touchDraggedItem.style.opacity = '1';
                            touchDraggedItem = null;
                            dragOverItem = null;
                        }, { passive: true });
                        
                        // Cancel drag on touch cancel
                        item.addEventListener('touchcancel', function(e) {
                            if (touchDraggedItem) {
                                touchDraggedItem.style.opacity = '1';
                                touchDraggedItem = null;
                            }
                            
                            if (dragOverItem) {
                                dragOverItem.style.backgroundColor = '';
                                dragOverItem = null;
                            }
                        }, { passive: true });
                    });
                    
                    // Touch drag and drop for mobile
                },
                
                getTypeLabel: function(type) {
                    switch(type) {
                        case 'youtube': return 'YouTube';
                        case 'youtube-playlist': return 'YT Playlist';
                        case 'mp3': return 'MP3';
                        case 'wav': return 'WAV';
                        case 'flac': return 'FLAC';
                        case 'mp4': return 'MP4';
                        case 'gif': return 'GIF';
                        default: return type.toUpperCase();
                    }
                },
                
                getFilenameFromUrl: function(url) {
                    try {
                        const pathname = new URL(url).pathname;
                        const filename = pathname.split('/').pop();
                        return filename || url;
                    } catch (e) {
                        return url;
                    }
                },
                
                addMedia: function(media) {
                    this.playlist.push(media);
                    this.savePlaylist();
                    this.renderPlaylist();
                    
                    // If this is the first item, load it
                    if (this.playlist.length === 1) {
                        this.loadMedia();
                    }
                },
                
                removeMedia: function(index) {
                    this.playlist.splice(index, 1);
                    
                    // Update current index if needed
                    if (this.currentIndex === index) {
                        if (this.playlist.length > 0) {
                            this.currentIndex = 0;
                            this.loadMedia();
                        } else {
                            this.clearMedia();
                        }
                    } else if (this.currentIndex > index) {
                        this.currentIndex--;
                    }
                    
                    this.savePlaylist();
                    this.renderPlaylist();
                    showToast('Media removed from playlist');
                },
                
                loadMedia: function() {
                    // Stop current media
                    this.stopMedia();
                    
                    if (this.playlist.length === 0 || this.currentIndex >= this.playlist.length) {
                        return;
                    }
                    
                    const media = this.playlist[this.currentIndex];
                    this.videoScreen.innerHTML = '';
                    
                    // Create audioInfoOverlay
                    const audioInfoOverlay = document.createElement('div');
                    audioInfoOverlay.classList.add('audio-info-overlay');
                    if (!this.showAudioInfo) {
                        audioInfoOverlay.classList.add('hidden');
                    }
                    audioInfoOverlay.innerHTML = `
                        <h3 class="audio-title">${media.title || this.getFilenameFromUrl(media.url)}</h3>
                        <p class="audio-url">${media.url}</p>
                    `;
                    this.audioInfoOverlay = audioInfoOverlay;
                    this.videoScreen.appendChild(audioInfoOverlay);
                    
                    // Create visualizer container
                    const visualizerContainer = document.createElement('div');
                    visualizerContainer.classList.add('visualizer-container');
                    visualizerContainer.innerHTML = `<canvas class="visualizer-canvas"></canvas>`;
                    this.visualizerCanvas = visualizerContainer.querySelector('.visualizer-canvas');
                    this.videoScreen.appendChild(visualizerContainer);
                    
                    // Setup visualizer again
                    this.setupVisualizer();
                    
                    if (media.type === 'youtube' || media.type === 'youtube-playlist') {
                        this.loadYouTubeVideo(media.url);

                        this.loadVideo(media.url);

                stopMedia: function() {

                initYouTubePlayer: function(iframe) {

                updateYouTubeProgress: function() {
                    if (!this.ytPlayer || typeof this.ytPlayer.getCurrentTime !== 'function') return;
                    
                    try {
                        const currentTime = this.ytPlayer.getCurrentTime() || 0;
                        const duration = this.ytPlayer.getDuration() || 0;
                        
                        if (duration > 0) {
                            const progress = (currentTime / duration) * 100;
                            this.timelineProgress.style.width = `${progress}%`;
                            
                            // Update time display
                            const currentTimeFormatted = this.formatTime(currentTime);
                            const durationFormatted = this.formatTime(duration);
                            this.timeDisplay.textContent = `${currentTimeFormatted} / ${durationFormatted}`;
                        }
                    } catch (e) {
                        console.error('Error updating YouTube progress:', e);
                    }
                },
                
                startYouTubeProgressTimer: function() {
                    this.stopYouTubeProgressTimer();
                    this.youtubeProgressTimer = setInterval(() => {
                        this.updateYouTubeProgress();
                    }, 500);
                },
                
                stopYouTubeProgressTimer: function() {
                    if (this.youtubeProgressTimer) {
                        clearInterval(this.youtubeProgressTimer);
                        this.youtubeProgressTimer = null;
                    }
                },
                
                togglePlay: function() {
                    if (!this.mediaElement) {
                        if (this.playlist.length > 0) {
                            this.loadMedia();
                        }
                        return;
                    }
                    
                    if (this.mediaElement.tagName === 'AUDIO' || this.mediaElement.tagName === 'VIDEO') {
                        if (this.isPlaying) {
                            this.mediaElement.pause();
                            this.isPlaying = false;
                            showToast('Paused');
                        } else {
                            this.mediaElement.play()
                                .then(() => {
                                    this.isPlaying = true;
                                    showToast('Playing');
                                })
                                .catch((error) => {
                                    console.error('Error playing media:', error);
                                    this.isPlaying = false;
                                    showToast('Error playing media. Try again.');
                                });
                        }
                        this.updatePlayPauseButton(this.isPlaying);
                    } else if (this.mediaElement.tagName === 'IFRAME' && this.ytPlayer) {
                        // Control YouTube player
                        try {
                            const state = this.ytPlayer.getPlayerState();
                            if (state === YT.PlayerState.PLAYING) {
                                this.ytPlayer.pauseVideo();
                                this.isPlaying = false;
                                showToast('Paused');
                            } else {
                                this.ytPlayer.playVideo();
                                this.isPlaying = true;
                                showToast('Playing');
                            }
                            this.updatePlayPauseButton(this.isPlaying);
                        } catch (e) {
                            console.error('Error controlling YouTube:', e);
                            showToast('Error controlling YouTube player');
                        }
                    }
                },
                
                playPrevious: function() {
                    if (this.currentIndex <= 0) return;
                    
                    this.currentIndex--;
                    this.loadMedia();
                },
                
                playNext: function() {
                    if (this.repeatOne) {
                        // Just reload the current media
                        this.loadMedia();
                        return;
                    }
                    
                    if (this.shuffle) {
                        // Pick a random index that's not the current one
                        if (this.playlist.length > 1) {
                            let newIndex = this.currentIndex;
                            while (newIndex === this.currentIndex) {
                                newIndex = Math.floor(Math.random() * this.playlist.length);
                            }
                            this.currentIndex = newIndex;
                        }
                    } else {
                        // Normal sequential playback
                        if (this.currentIndex >= this.playlist.length - 1) {
                            if (this.repeatPlaylist) {
                                this.currentIndex = 0;
                            } else {
                                return; // End of playlist
                            }
                        } else {
                            this.currentIndex++;
                        }
                    }
                    
                    this.loadMedia();
                },
                
                updatePlayPauseButton: function(isPlaying) {
                    if (isPlaying) {
                        this.playIcon.style.display = 'none';
                        this.pauseIcon.style.display = 'block';

                        this.playIcon.style.display = 'block';
                        this.pauseIcon.style.display = 'none';
                    }

                getYouTubeVideoId: function(url) {
                    try {
                        const urlObj = new URL(url);
                        if (url.includes('youtube.com')) {
                            return urlObj.searchParams.get('v') || '';
                        } else if (url.includes('youtu.be')) {
                            return urlObj.pathname.substring(1);
                        }
                    } catch (e) {
                        return '';
                    }
                    return '';
                },
                
                updateProgress: function() {
                    if (!this.mediaElement || (this.mediaElement.tagName !== 'AUDIO' && this.mediaElement.tagName !== 'VIDEO')) {
                        return;
                    }
                    
                    const progress = (this.mediaElement.currentTime / this.mediaElement.duration) * 100;
                    this.timelineProgress.style.width = `${progress}%`;
                },
                
                updateTimeDisplay: function() {
                    if (!this.mediaElement || (this.mediaElement.tagName !== 'AUDIO' && this.mediaElement.tagName !== 'VIDEO')) {
                        return;
                    }
                    
                    const currentTime = this.formatTime(this.mediaElement.currentTime);
                    const duration = this.formatTime(this.mediaElement.duration);
                    this.timeDisplay.textContent = `${currentTime} / ${duration}`;
                },
                
                updateBuffer: function() {
                    if (!this.mediaElement || (this.mediaElement.tagName !== 'AUDIO' && this.mediaElement.tagName !== 'VIDEO')) {
                        return;
                    }
                    
                    if (this.mediaElement.buffered.length > 0) {
                        const bufferedEnd = this.mediaElement.buffered.end(this.mediaElement.buffered.length - 1);
                        const duration = this.mediaElement.duration;
                        const bufferedPercent = (bufferedEnd / duration) * 100;
                        this.timelineBuffer.style.width = `${bufferedPercent}%`;
                    }
                },
                
                formatTime: function(seconds) {
                    if (isNaN(seconds)) return '0:00';
                    
                    const minutes = Math.floor(seconds / 60);
                    const remainingSeconds = Math.floor(seconds % 60);
                    return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
                },
                
                loadAudio: function(url, title) {
                    // Create audio element
                    const audio = document.createElement('audio');
                    audio.classList.add('audio-element');
                    audio.crossOrigin = 'anonymous'; // For visualizer to work with remote audio
                    audio.src = url;
                    audio.controls = false;
                    
                    // Update audio info
                    this.audioInfoOverlay.querySelector('.audio-title').textContent = title || this.getFilenameFromUrl(url);
                    this.audioInfoOverlay.querySelector('.audio-url').textContent = url;
                    this.audioInfoOverlay.classList.remove('hidden');
                    
                    // Show visualizer
                    const visualizerContainer = document.querySelector('.visualizer-container');
                    if (visualizerContainer) {
                        visualizerContainer.style.display = 'block';
                    }
                    
                    // Add audio to video screen
                    this.videoScreen.appendChild(audio);
                    
                    // Setup audio context for visualizer
                    if (this.audioContext && !this.audioContext.closed) {
                        this.audioContext.close();
                    }
                    
                    try {
                        this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                        this.analyser = this.audioContext.createAnalyser();
                        this.analyser.fftSize = 256;
                        
                        const source = this.audioContext.createMediaElementSource(audio);
                        source.connect(this.analyser);
                        this.analyser.connect(this.audioContext.destination);
                        
                        // Start visualizer
                        this.startVisualizer();
                    } catch (e) {
                        console.error('Error setting up audio visualizer:', e);
                    }
                    
                    // Set as current media element
                    this.mediaElement = audio;
                    
                    // Setup event listeners
                    audio.addEventListener('timeupdate', () => {
                        this.updateTimeDisplay();
                        this.updateProgress();
                    });
                    
                    audio.addEventListener('progress', () => {
                        this.updateBuffer();
                    });
                    
                    audio.addEventListener('ended', () => {
                        this.playNext();
                    });
                    
                    // Auto play
                    audio.play()
                        .then(() => {
                            this.isPlaying = true;
                            this.updatePlayPauseButton(true);
                        })
                        .catch(error => {
                            console.error('Error playing audio:', error);
                            this.isPlaying = false;
                            this.updatePlayPauseButton(false);

                toggleMute: function() {

                updateYouTubeVolumeUI: function() {

                setVolume: function(volume) {

                startVisualizer: function() {
                    // Start animation loop
                    this.animationId = requestAnimationFrame(() => {
                        this.updateVisualizer();

                updateVisualizer: function() {
                    // Clear canvas
                    const ctx = this.visualizerCanvas.getContext('2d');
                    ctx.clearRect(0, 0, this.visualizerCanvas.width, this.visualizerCanvas.height);
                    
                    // Draw based on visualizer type
                    if (this.visualizerType === 'bars') {
                        const frequencyData = new Uint8Array(this.analyser.frequencyBinCount);
                        this.analyser.getByteFrequencyData(frequencyData);
                        
                        const barWidth = this.visualizerCanvas.width / frequencyData.length;
                        const barHeightScale = this.visualizerCanvas.height / 256;
                        
                        ctx.fillStyle = this.visualizerColor;
                        frequencyData.forEach((value, index) => {
                            ctx.fillRect(index * barWidth, this.visualizerCanvas.height - value * barHeightScale, barWidth, value * barHeightScale);
                        });
                    } else if (this.visualizerType === 'wave') {
                        const timeDomainData = new Uint8Array(this.analyser.frequencyBinCount);
                        this.analyser.getByteTimeDomainData(timeDomainData);
                        
                        ctx.beginPath();
                        ctx.lineWidth = 2;
                        ctx.strokeStyle = this.visualizerColor;
                        ctx.moveTo(0, this.visualizerCanvas.height / 2);
                        timeDomainData.forEach((value, index) => {
                            const x = index * this.visualizerCanvas.width / timeDomainData.length;
                            const y = this.visualizerCanvas.height / 2 + value * (this.visualizerCanvas.height / 2) / 128;
                            ctx.lineTo(x, y);
                        });
                        ctx.stroke();
                    } else if (this.visualizerType === 'circle') {
                        const frequencyData = new Uint8Array(this.analyser.frequencyBinCount);
                        this.analyser.getByteFrequencyData(frequencyData);
                        
                        const radiusScale = this.visualizerCanvas.width / 2 / 256;
                        ctx.fillStyle = this.visualizerColor;
                        frequencyData.forEach((value, index) => {
                            const radius = value * radiusScale;
                            ctx.beginPath();
                            ctx.arc(this.visualizerCanvas.width / 2, this.visualizerCanvas.height / 2, radius, 0, 2 * Math.PI);
                            ctx.fill();
                        });
                    } else if (this.visualizerType === 'particles') {
                        // Particles visualizer is not implemented yet
                    }
                },
                setupVisualizer: function() {
                    if (!this.visualizerCanvas) {
                        this.visualizerCanvas = $('.visualizer-canvas');
                        if (!this.visualizerCanvas) {
                            console.error('Could not find visualizer canvas');
                            return;
                        }
                    }
                    
                    // Set canvas dimensions to match container
                    const visualizerContainer = document.querySelector('.visualizer-container');
                    if (visualizerContainer) {
                        const rect = visualizerContainer.getBoundingClientRect();
                        this.visualizerCanvas.width = rect.width;
                        this.visualizerCanvas.height = rect.height;
                    }
                    
                    // Initialize particles if using particle visualizer
                    if (this.visualizerType === 'particles') {
                        this.initParticles();
                    }
                },
                
                initParticles: function() {
                    // Initialize particles for particle visualizer
                    this.particles = [];
                    const particleCount = 100;
                    
                    for (let i = 0; i < particleCount; i++) {

                setupUrlTypeDetection: function() {
                    const urlInput = $('#new-url');

                    urlInput.addEventListener('blur', () => {

                        if (!url) return;

                            detectedType = 'youtube';
                        } else if (url.endsWith('.mp3')) {
                            detectedType = 'mp3';
                        } else if (url.endsWith('.wav')) {
                            detectedType = 'wav';
                        } else if (url.endsWith('.flac')) {
                            detectedType = 'flac';
                        } else if (url.endsWith('.mp4')) {
                            detectedType = 'mp4';
                        } else if (url.endsWith('.gif')) {
                            detectedType = 'gif';
                        }
                        
                        if (detectedType) {
                            typeSelect.value = detectedType;
                            showToast(`Detected: ${detectedType}`);
                        }
                    });

                updateTimelinePosition: function(e) {
                    if (!this.mediaElement) {
                        return;
                    }
                    
                    const rect = this.timeline.getBoundingClientRect();
                    let pos = (e.clientX - rect.left) / rect.width;
                    
                    // Clamp values between 0 and 1
                    pos = Math.max(0, Math.min(1, pos));
                    
                    if (this.mediaElement.tagName === 'IFRAME' && this.ytPlayer) {
                        // For YouTube videos
                        try {
                            const duration = this.ytPlayer.getDuration();
                            if (duration && typeof this.ytPlayer.seekTo === 'function') {
                                const seekTime = duration * pos;
                                this.ytPlayer.seekTo(seekTime, true);
                                
                                // Update UI immediately to appear responsive
                                this.timelineProgress.style.width = `${pos * 100}%`;
                                const currentTimeFormatted = this.formatTime(seekTime);
                                const durationFormatted = this.formatTime(duration);
                                this.timeDisplay.textContent = `${currentTimeFormatted} / ${durationFormatted}`;
                            }
                        } catch (e) {
                            console.error('Error seeking YouTube video:', e);
                        }
                    } else if (this.mediaElement.tagName === 'AUDIO' || this.mediaElement.tagName === 'VIDEO') {
                        // For HTML5 media elements
                        this.mediaElement.currentTime = this.mediaElement.duration * pos;
                        this.updateProgress();
                    }
                },
                
                toggleFullscreen: function() {
                    const container = this.container;
                    
                    if (!document.fullscreenElement) {
                        if (container.requestFullscreen) {
                            container.requestFullscreen();
                        } else if (container.webkitRequestFullscreen) {
                            container.webkitRequestFullscreen();
                        } else if (container.msRequestFullscreen) {
                            container.msRequestFullscreen();
                        }
                    } else {
                        if (document.exitFullscreen) {
                            document.exitFullscreen();
                        } else if (document.webkitExitFullscreen) {
                            document.webkitExitFullscreen();
                        } else if (document.msExitFullscreen) {
                            document.msExitFullscreen();
                        }
                    }
                },

                setupDragAndDrop: function() {
                    const playlistItems = $$('.playlist-item');
                    let draggedItem = null;
                    
                    playlistItems.forEach(item => {
                        item.setAttribute('draggable', true);
                        
                        item.addEventListener('dragstart', function() {
                            draggedItem = this;
                            setTimeout(() => {
                                this.style.opacity = '0.5';
                            }, 0);
                        });
                        
                        item.addEventListener('dragend', function() {
                            this.style.opacity = '1';
                            draggedItem = null;
                        });
                        
                        item.addEventListener('dragover', function(e) {
                            e.preventDefault();
                        });
                        
                        item.addEventListener('dragenter', function(e) {
                            e.preventDefault();
                            this.style.backgroundColor = '#f0f0f0';
                        });
                        
                        item.addEventListener('dragleave', function() {
                            this.style.backgroundColor = '';
                        });
                        
                        item.addEventListener('drop', function() {
                            this.style.backgroundColor = '';
                            if (draggedItem !== this) {
                                // Get positions
                                const allItems = Array.from($$('.playlist-item'));
                                const fromIndex = allItems.indexOf(draggedItem);
                                const toIndex = allItems.indexOf(this);
                                
                                // Reorder playlist
                                const movedItem = mediaPlayer.playlist.splice(fromIndex, 1)[0];
                                mediaPlayer.playlist.splice(toIndex, 0, movedItem);
                                
                                // Update current index if needed
                                if (mediaPlayer.currentIndex === fromIndex) {
                                    mediaPlayer.currentIndex = toIndex;
                                } else if (
                                    mediaPlayer.currentIndex > fromIndex && 
                                    mediaPlayer.currentIndex <= toIndex
                                ) {
                                    mediaPlayer.currentIndex--;
                                } else if (
                                    mediaPlayer.currentIndex < fromIndex && 
                                    mediaPlayer.currentIndex >= toIndex
                                ) {
                                    mediaPlayer.currentIndex++;
                                }
                                
                                mediaPlayer.savePlaylist();
                                mediaPlayer.renderPlaylist();
                                showToast('Playlist order updated');
                            }
                        });
                    });
                    
                    // Touch drag and drop for mobile
                    let touchDraggedItem = null;
                    let dragOverItem = null;
                    
                    playlistItems.forEach(item => {
                        const dragHandle = item.querySelector('.playlist-item-drag');
                        
                        dragHandle.addEventListener('touchstart', function(e) {
                            e.stopPropagation();
                            touchDraggedItem = item;
                            item.style.opacity = '0.5';
                        }, { passive: true });
                        
                        item.addEventListener('touchmove', function(e) {
                            if (!touchDraggedItem) return;
                            
                            const touch = e.touches[0];
                            const elements = document.elementsFromPoint(touch.clientX, touch.clientY);
                            
                            // Find if we're over another playlist item
                            const overItem = elements.find(el => 
                                el.classList.contains('playlist-item') && el !== touchDraggedItem
                            );
                            
                            // Clear previous dragover
                            if (dragOverItem && dragOverItem !== overItem) {
                                dragOverItem.style.backgroundColor = '';
                            }
                            
                            // Set new dragover
                            if (overItem) {
                                overItem.style.backgroundColor = '#4e2a77';
                                dragOverItem = overItem;
                            }
                        }, { passive: true });
                        
                        item.addEventListener('touchend', function(e) {
                            if (!touchDraggedItem) return;
                            
                            if (dragOverItem) {
                                dragOverItem.style.backgroundColor = '';
                                
                                // Get positions
                                const allItems = Array.from($$('.playlist-item'));
                                const fromIndex = allItems.indexOf(touchDraggedItem);
                                const toIndex = allItems.indexOf(dragOverItem);
                                
                                // Reorder playlist
                                const movedItem = mediaPlayer.playlist.splice(fromIndex, 1)[0];
                                mediaPlayer.playlist.splice(toIndex, 0, movedItem);
                                
                                // Update current index if needed
                                if (mediaPlayer.currentIndex === fromIndex) {
                                    mediaPlayer.currentIndex = toIndex;
                                } else if (
                                    mediaPlayer.currentIndex > fromIndex && 
                                    mediaPlayer.currentIndex <= toIndex
                                ) {
                                    mediaPlayer.currentIndex--;
                                } else if (
                                    mediaPlayer.currentIndex < fromIndex && 
                                    mediaPlayer.currentIndex >= toIndex
                                ) {
                                    mediaPlayer.currentIndex++;
                                }
                                
                                mediaPlayer.savePlaylist();
                                mediaPlayer.renderPlaylist();
                                showToast('Playlist order updated');
                            }
                            
                            touchDraggedItem.style.opacity = '1';
                            touchDraggedItem = null;
                            dragOverItem = null;
                        }, { passive: true });
                        
                        // Cancel drag on touch cancel
                        item.addEventListener('touchcancel', function(e) {
                            if (touchDraggedItem) {
                                touchDraggedItem.style.opacity = '1';
                                touchDraggedItem = null;
                            }
                            
                            if (dragOverItem) {
                                dragOverItem.style.backgroundColor = '';
                                dragOverItem = null;
                            }
                        }, { passive: true });
                    });
                    
                    // Touch drag and drop for mobile
                },
                
                getTypeLabel: function(type) {
                    switch(type) {
                        case 'youtube': return 'YouTube';
