<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-Frame-Options" content="ALLOW">
    <title>Great Creations Studios - Design Terminology Library</title>
    <style>
        /* Variables and resets - Sass-like structure */
        :root {
            --primary-color: #FF7F50; /* Coral orange */
            --secondary-color: #40E0D0; /* Turquoise cyan */
            --accent-color: #FFB6C1; /* Light pink */
            --background-color: #FFFAF0; /* Comic page off-white */
            --panel-color: #ffffff;
            --text-color: #333333;
            --shadow-color: rgba(0, 0, 0, 0.2);
            --modal-backdrop: rgba(0, 0, 0, 0.7);
            --toast-bg: rgba(255, 127, 80, 0.9); /* Orange-based toast */
            --toast-text: #ffffff;
            --category-colors: #FF7F50, #40E0D0, #FFB6C1, #FF6347, #4DD0E1, #FFC0CB, #FF4500;
            --border-color: #000000; /* Black borders for comic effect */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 1rem;
            overflow-x: hidden;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.9)),
                repeating-linear-gradient(45deg, var(--accent-color) 0px, var(--accent-color) 1px, transparent 1px, transparent 2px);
        }

        /* Typography */
        .title-container {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            padding: 0.5rem 1rem;
            color: #fff;
            background-color: var(--primary-color);
            border: 3px solid var(--border-color);
            display: inline-block;
            transform: rotate(-2deg);
            box-shadow: 5px 5px 0 var(--border-color);
            margin-left: auto;
            margin-right: auto;
            font-weight: 900;
        }

        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        h3 {
            font-size: 1.2rem;
            margin-bottom: 0.75rem;
            color: var(--text-color);
        }

        /* Search Bar */
        .search-container {
            margin: 1.5rem auto;
            max-width: 600px;
            position: relative;
        }
        
        /* Search Results Dropdown */
        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--panel-color);
            border-radius: 0;
            border: 2px solid var(--border-color);
            box-shadow: 4px 4px 0 var(--secondary-color);
            margin-top: 0.5rem;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }
        
        .search-result-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid var(--shadow-color);
            transition: background-color 0.2s ease;
        }
        
        .search-result-item:last-child {
            border-bottom: none;
        }
        
        .search-result-item:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .search-result-title {
            font-weight: bold;
            color: var(--text-color);
        }
        
        .search-result-category {
            font-size: 0.8rem;
            color: var(--primary-color);
        }

        .search-bar {
            width: 100%;
            padding: 0.75rem 1rem;
            font-size: 1rem;
            border: 3px solid var(--border-color);
            border-radius: 0; /* Square corners for comic style */
            box-shadow: 4px 4px 0 var(--primary-color);
            transition: all 0.3s ease;
            background-color: #fff;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 4px 4px 0 var(--secondary-color);
        }

        .clear-search {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            font-size: 1.2rem;
            color: var(--primary-color);
            cursor: pointer;
        }

        /* Filter Tags */
        .filter-tags {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .filter-tag {
            padding: 0.5rem 1rem;
            background-color: var(--panel-color);
            border: 2px solid var(--border-color);
            border-radius: 0;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s ease;
            margin: 0.25rem;
            box-shadow: 2px 2px 0 var(--border-color);
        }

        .filter-tag:hover, .filter-tag.active {
            background-color: var(--secondary-color);
            color: white;
            box-shadow: 3px 3px 0 var(--border-color);
        }

        /* Category filter styling */
        .category-filters {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
            margin-bottom: 20px;
        }
        
        .category-filters .filter {
            padding: 3px 8px;
            font-size: 0.75rem;
            background-color: white;
            border: 2px solid var(--border-color);
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            box-shadow: 2px 2px 0 var(--border-color);
        }
        
        .category-filters .filter.active {
            background-color: var(--secondary-color);
            color: white;
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0 var(--border-color);
        }
        
        .category-filters .filter:hover {
            transform: translate(1px, 1px);
            box-shadow: 1px 1px 0 var(--border-color);
        }

        /* Comic-style Grid Layout */
        .terminology-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .term-panel {
            border: 3px solid var(--border-color);
            background-color: var(--panel-color);
            border-radius: 0;
            overflow: hidden;
            box-shadow: 5px 5px 0 var(--shadow-color);
            transition: all 0.2s ease;
            cursor: pointer;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 200px;
            position: relative;
        }
        
        .term-panel::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
            background-color: var(--primary-color);
            border-bottom: 2px solid var(--border-color);
        }
        
        .term-panel:nth-child(7n+1)::before { background-color: var(--primary-color); }
        .term-panel:nth-child(7n+2)::before { background-color: var(--secondary-color); }
        .term-panel:nth-child(7n+3)::before { background-color: var(--accent-color); }
        .term-panel:nth-child(7n+4)::before { background-color: #FF6347; }
        .term-panel:nth-child(7n+5)::before { background-color: #4DD0E1; }
        .term-panel:nth-child(7n+6)::before { background-color: #FFC0CB; }
        .term-panel:nth-child(7n+7)::before { background-color: #FF4500; }

        .term-panel:hover {
            transform: translateY(-5px);
            box-shadow: 8px 8px 0 var(--shadow-color);
        }

        .term-header {
            padding: 0.75rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-bottom: 2px solid var(--border-color);
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }

        .term-title {
            font-size: 1.1rem;
            margin: 0 0 0.5rem 0;
            color: var(--text-color);
            font-weight: bold;
            border-bottom: 1px dotted var(--shadow-color);
            padding-bottom: 0.5rem;
        }

        .term-categories-container {
            display: flex;
            flex-wrap: wrap;
            gap: 0.25rem;
        }

        .term-category {
            font-size: 0.75rem;
            color: white;
            margin-top: 0.25rem;
            line-height: 1.4;
            background-color: var(--primary-color);
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            word-wrap: break-word;
            display: block;
            max-width: 100%;
            overflow: hidden;
        }

        .term-content {
            font-size: 0.9rem;
            line-height: 1.4;
            padding: 1rem;
            flex-grow: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            line-clamp: 4;
            -webkit-box-orient: vertical;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(3px);
        }
        
        .modal-content {
            background-color: white;
            border-radius: 0;
            width: 90%;
            max-width: 600px;
            border: 4px solid var(--border-color);
            position: relative;
            box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.3);
            animation: zoomIn 0.3s ease;
        }
        
        .modal-header {
            padding: 1rem;
            background-color: var(--panel-color);
            border-bottom: 3px solid var(--border-color);
            position: relative;
        }
        
        .modal-title {
            margin: 0 0 0.5rem 0;
            font-size: 1.5rem;
            color: var(--text-color);
        }
        
        .modal-category {
            display: inline-block;
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            margin-top: 0.5rem;
            background-color: var(--primary-color);
            color: white;
        }

        .modal-close {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            transition: color 0.2s ease;
        }

        .modal-close:hover {
            color: var(--secondary-color);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-description {
            margin-bottom: 1.5rem;
        }

        .related-terms {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--shadow-color);
        }

        .related-terms h3 {
            font-size: 1rem;
            margin-bottom: 0.75rem;
        }

        .related-terms-list {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .related-term {
            font-size: 0.9rem;
            padding: 0.3rem 0.7rem;
            background-color: var(--background-color);
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .related-term:hover {
            background-color: var(--primary-color);
            color: white;
        }

        /* Toast */
        .toast-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 1001;
        }

        .toast {
            padding: 1rem;
            background-color: var(--toast-bg);
            color: var(--toast-text);
            border-radius: 0;
            border: 3px solid var(--border-color);
            box-shadow: 5px 5px 0 rgba(0, 0, 0, 0.3);
            min-width: 250px;
            max-width: 350px;
            display: flex;
            align-items: center;
            animation: slideIn 0.3s ease, fadeOut 0.3s ease 3.7s forwards;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        .toast-icon {
            margin-right: 0.75rem;
            font-size: 1.2rem;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            display: none;
            border: 3px dashed var(--border-color);
            margin: 2rem auto;
            max-width: 600px;
            background-color: rgba(255, 255, 255, 0.7);
        }

        .empty-state p {
            font-size: 1.1rem;
            margin-bottom: 1rem;
            color: var(--text-color);
            font-weight: bold;
        }
        
        .empty-state p:first-child {
            font-size: 1.3rem;
            color: var(--primary-color);
        }

        /* Loading indicator */
        .loader {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }
        
        .loader div {
            width: 12px;
            height: 12px;
            background-color: var(--primary-color);
            border-radius: 50%;
            margin: 0 5px;
            animation: bounce 0.5s ease infinite alternate;
        }
        
        .loader div:nth-child(2) {
            animation-delay: 0.1s;
            background-color: var(--secondary-color);
        }
        
        .loader div:nth-child(3) {
            animation-delay: 0.2s;
            background-color: var(--accent-color);
        }
        
        @keyframes bounce {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-10px);
            }
        }
        
        /* Tooltip */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: help;
            border-bottom: 1px dotted var(--primary-color);
        }
        
        .tooltip .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: var(--toast-bg);
            color: var(--toast-text);
            text-align: center;
            border-radius: 4px;
            padding: 0.5rem;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 0.85rem;
        }
        
        .tooltip .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: var(--toast-bg) transparent transparent transparent;
        }
        
        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem;
            }

            .terminology-grid {
                grid-template-columns: 1fr;
            }

            .term-panel {
                height: 180px;
            }

            .modal-content {
                max-height: 90vh;
            }
        }
        
        /* Search results styling */
        .search-result-item {
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid #eee;
        }
        
        .search-result-item:hover {
            background-color: #f5f5f5;
        }
        
        .search-result-title {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        
        .search-result-item .term-category {
            font-size: 0.7rem;
            padding: 0.1rem 0.3rem;
            margin-right: 0.2rem;
            margin-bottom: 0.2rem;
        }
        
        .more-tag {
            background-color: var(--secondary-color);
        }
        
        /* Custom scrollbar for search dropdown and page */
        #search-results::-webkit-scrollbar,
        .modal-content::-webkit-scrollbar,
        body::-webkit-scrollbar {
            width: 10px;
        }
        
        #search-results::-webkit-scrollbar-track,
        .modal-content::-webkit-scrollbar-track,
        body::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 5px;
        }
        
        #search-results::-webkit-scrollbar-thumb,
        .modal-content::-webkit-scrollbar-thumb,
        body::-webkit-scrollbar-thumb {
            background: #ffb6c1;
            border-radius: 5px;
        }
        
        #search-results::-webkit-scrollbar-thumb:hover,
        .modal-content::-webkit-scrollbar-thumb:hover,
        body::-webkit-scrollbar-thumb:hover {
            background: #ff9aa2;
        }
        
        /* Dropdown menu styles */
        .dropdown {
            position: relative;
            display: inline-block;
            z-index: 1000;
        }

        .dropdown-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            border: 2px solid var(--border-color);
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .dropdown-btn:hover {
            background-color: #ff6a39;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 250px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border: 2px solid var(--border-color);
            z-index: 1000;
            border-radius: 4px;
            overflow: hidden;
        }

        .dropdown-content a {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #f9f9f9;
            color: var(--primary-color);
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .main-menu {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1000;
        }
    </style>
</head>

    <div class="main-menu">

            </div>
        </div>

    <main>

            <h1>Design Terminology Library</h1>

        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search for design terms..." id="search-input">
