<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Great Creation Studios</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 12px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-left: 1px solid #000;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border: 1px solid #000;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* For Firefox */
    html {
      scrollbar-width: thin;
      scrollbar-color: #888 #f1f1f1;
    }

    /* Header animations */
    .header-hidden {
      transform: translateY(-100%);
    }

    .header-visible {
      transform: translateY(0);
    }

    /* Toggle switch styling */
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 30px;
      height: 16px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 12px;
      width: 12px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
    }

    input:checked + .toggle-slider {
      background-color: #2196F3;
    }

    input:focus + .toggle-slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(14px);
    }

   /* Tooltip styling */
    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 120px;
      background-color: #fff;
      color: #555;
      text-align: center;
      border: 1px solid #000;
      border-radius: 0;
      padding: 5px;
      position: absolute;
      z-index: 1;
      top: 125%;
      left: 50%;
      margin-left: -60px;
      opacity: 0;
      transition: opacity 0.3s;
      font-size: 10px;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

    /* Footer modal styling */
    .footer-modal {
      position: fixed;
      bottom: 0;
      left: -90%;
      width: 90%;
      height: auto;
      background-color: #fff;
      border-top: 1px solid #000;
      border-right: 1px solid #000;
      transition: left 0.3s ease-in-out;
      z-index: 50;
    }

    .footer-modal.open {
      left: 0;
    }

    .footer-tab {
      position: absolute;
      right: -40px;
      bottom: 0;
      width: 40px;
      height: 100%;
      background-color: transparent;
      border: 0px solid #000;
      border-left: none;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      padding: 0;
      overflow: hidden;
    }

    /* Menu dropdown */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 30px;
      right: -90px;
      transform: translateX(0) rotate(-1deg);
      background-color: #fff;
      min-width: 360px;
      border: 1px solid #000;
      border-top: none;
      z-index: 1;
    }

    .dropdown-content a {
      color: black;
      padding: 8px 12px;
      text-decoration: none;
      display: block;
      font-size: 12px;
    }

    .dropdown-content .column {
      display: inline-block;
      vertical-align: top;
    }

    .dropdown-content a:hover {
      background-color: #ddd;
    }

    /* Make header very thin */
    .header {
      height: 40px;
      transition: transform 0.5s ease-in-out;
    }

    /* iframe container */
    .iframe-container {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background-color: transparent;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Center icon when header is hidden */
    .header-icon {
      position: fixed;
      top: 8px;
      left: 49.5%;
      transform: translateX(-50%);
      cursor: pointer;
      z-index: 40;
      opacity: 0;
      transition: opacity 0.7s ease;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      padding: 5px;
      width: 18px;
      height: 18px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .header-icon.visible {
      opacity: 1;
      animation: pulse 1.5s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: translateX(-50%) scale(1); }
      50% { transform: translateX(-50%) scale(1.2); }
      100% { transform: translateX(-50%) scale(1); }
    }

    /* Animated background gradient */
    .animated-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(to bottom, #ffb6c1, #ffd8b1, #a0e6ff);
      background-size: 100% 400%;
      animation: gradient 15s ease infinite;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 0%;
      }
      50% {
        background-position: 0% 100%;
      }
      100% {
        background-position: 0% 0%;
      }
    }

    /* Spiral animation for logo */
    .spiral-logo {
      position: fixed;
      z-index: 100;
      pointer-events: none;
      opacity: 1;
      transition: opacity 0.5s ease;
    }

    @keyframes spiralPath {
      0% { transform: translate(0, 0) rotate(360deg) scale(1); }
      12.5% { transform: translate(-20vw, 15vh) rotate(315deg) scale(1.4); }
      25% { transform: translate(-30vw, 30vh) rotate(270deg) scale(2); }
      37.5% { transform: translate(-20vw, 45vh) rotate(225deg) scale(2.6); }
      50% { transform: translate(0, 50vh) rotate(180deg) scale(3.2); }
      62.5% { transform: translate(20vw, 45vh) rotate(135deg) scale(2.6); }
      75% { transform: translate(30vw, 30vh) rotate(90deg) scale(2); }
      87.5% { transform: translate(20vw, 15vh) rotate(45deg) scale(1.4); }
      100% { transform: translate(0, 0) rotate(0deg) scale(1); }
    }
  </style>
</head>
<body class="bg-transparent">
  <!-- Animated background -->
  <div class="animated-background"></div>
  
  <!-- Header Bar -->
  <header id="header" class="header header-visible fixed top-0 left-0 w-full border-b border-none z-50" style="background-image: url('https://greatcreations.github.io/pageimages/headerbar.png'); background-repeat: no-repeat; background-size: 100% 100%; background-position: center; background-color: transparent;">
    <div class="container mx-auto flex items-center justify-between h-full px-4">
      <!-- Left Container -->
      <div class="w-2/5 md:w-2/5 flex items-center justify-start">
        <span class="text-xs md:text-sm font-bold">Great Creation Studios</span>
      </div>
      
      <!-- Center Container -->
      <div class="w-1/3 md:w-1/5 flex items-center justify-start">
        <video id="centerLogo" src="https://greatcreations.github.io/pageimages/headerlogoanimation.webm" autoplay loop muted playsinline class="h-6 w-16 mr-2 cursor-pointer"></video>
      </div>

      <!-- Right Container -->
      <div class="w-1/6 md:w-1/4 flex items-center justify-end space-x-2">
        <!-- Back to Top Button -->
        <button id="topBtn" class="text-xs border border-black px-2 py-1">Top</button>
        
        <!-- Menu Dropdown -->
        <div class="dropdown">
          <button class="text-xs border border-black px-2 py-1">Menu</button>
          <div class="dropdown-content">
            <div class="flex">
              <div class="column w-1/3">
                <a href="#frame1" data-url="https://greatcreations.github.io/Homepanel.html">Home Space</a>
                <a href="#frame2" data-url="https://greatcreations.github.io/Gamification/Gamification.html">Studio Core</a>
                <a href="#frame3" data-url="https://example.com/contact">Panel 3</a>
              </div>
              <div class="column w-1/3">
                <a href="#frame1" data-url="https://greatcreations.github.io/recognition.html">Recognition</a>
                <a href="#frame2" data-url="https://greatcreations.github.io/Media_Player/index.html">Media Board</a>
                <a href="#frame3" data-url="https://example.com/services">Panel 3-2</a>
              </div>
              <div class="column w-1/3">
                <a href="#frame1" data-url="https://greatcreations.github.io/cardgallery.html">Gallery</a>
                <a href="#frame2" data-url="https://greatcreations.github.io/terminology.html">Design Terminology</a>
                <a href="#frame3" data-url="https://greatcreations.github.io/ChromaScape_OS/ChromaScape_OS.html">ChromaScape OS</a>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Header Toggle Switch -->
        <div class="tooltip">
          <label class="toggle-switch">
            <input type="checkbox" id="headerToggle">
            <span class="toggle-slider"></span>
          </label>
          <span class="tooltiptext">Toggle header visibility</span>
        </div>
      </div>
    </div>
  </header>

  <!-- Header icon (shows when header is hidden) -->
  <div id="headerIcon" class="header-icon">
    <img src="https://greatcreations.github.io/pageimages/tinyicon.png" alt="Info" width="12" height="12" style="width: 12px; height: 12px;">
  </div>

  <!-- Main Content - iFrames -->
  <main class="mt-0">
    <div id="frame1" class="iframe-container">
      <iframe src="https://greatcreations.github.io/Homepanel.html" title="Panel 1"></iframe>
    </div>
    
    <div id="frame2" class="iframe-container">
      <iframe src="https://greatcreations.github.io/cardgallery.html" title="Panel 2"></iframe>
    </div>
    
    <div id="frame3" class="iframe-container">
      <iframe src="https://example.com/contact" title="Panel 3"></iframe>
    </div>
  </main>

 <!-- Footer Modal -->
  <div id="footerModal" class="footer-modal">
    <iframe id="footerIframe" class="w-full h-full border-0" src="https://greatcreations.github.io/footerpages/comicstrip.html" title="Footer Content"></iframe>
    <div id="footerTab" class="footer-tab">
      <video id="footerTabVideo" src="https://greatcreations.github.io/pageimages/tabanimation.webm" autoplay loop muted playsinline style="width: 100%; height: 100%; object-fit: cover;"></video>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Elements
      const header = document.getElementById('header');
      const headerToggle = document.getElementById('headerToggle');
      const headerIcon = document.getElementById('headerIcon');
      const topBtn = document.getElementById('topBtn');
      const footerModal = document.getElementById('footerModal');
      const footerTab = document.getElementById('footerTab');
      const footerIframe = document.getElementById('footerIframe');
      const dropdown = document.querySelector('.dropdown');
      const dropdownContent = document.querySelector('.dropdown-content');
      const centerLogo = document.getElementById('centerLogo');
      
      let lastScrollTop = 0;
      let isHeaderHidden = false;
      let headerTimeout;
      let dropdownTimeout;
      let animationInProgress = false;

      // Initially hide the top button when page loads
      topBtn.style.display = 'none';

      // Toggle header visibility
      headerToggle.addEventListener('change', function() {
        isHeaderHidden = this.checked;
        
        if (isHeaderHidden) {
          header.classList.remove('header-visible');
          header.classList.add('header-hidden');
          // Let the header hide first, then show the icon with fade-in
          setTimeout(function() {
            headerIcon.classList.add('visible');
          }, 500);
        } else {
          header.classList.remove('header-hidden');
          header.classList.add('header-visible');
          headerIcon.classList.remove('visible');
        }
      });

      // Header icon events
      headerIcon.addEventListener('mouseenter', showHeaderTemporarily);
      headerIcon.addEventListener('click', showHeaderTemporarily);

      // Show header temporarily when scrolling and control top button visibility
      window.addEventListener('scroll', function() {
        const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
        
        // Control top button visibility based on scroll position
        if (scrollTop > 100) {
          topBtn.style.display = 'block';
        } else {
          topBtn.style.display = 'none';
        }
        
        // If hide is enabled
        if (isHeaderHidden) {
          // Show header temporarily when scrolling up
          if (scrollTop < lastScrollTop) {
            showHeaderTemporarily();
          }
        }
        
        lastScrollTop = scrollTop;
      });

      function showHeaderTemporarily() {
        header.classList.remove('header-hidden');
        header.classList.add('header-visible');
        headerIcon.classList.remove('visible');
        
        // Clear any existing timeout
        clearTimeout(headerTimeout);
        
        // Hide header again after 2.5 seconds
        headerTimeout = setTimeout(function() {
          if (isHeaderHidden) {
            header.classList.remove('header-visible');
            header.classList.add('header-hidden');
            headerIcon.classList.add('visible');
          }
        }, 2500);
      }

      // Scroll to top button
      topBtn.addEventListener('click', function() {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });

      // Footer modal toggle
      footerTab.addEventListener('click', function() {
        footerModal.classList.toggle('open');
      });
      
      // Dropdown menu delay implementation
      dropdown.addEventListener('mouseenter', function() {
        clearTimeout(dropdownTimeout);
        dropdownContent.style.display = 'block';
      });
      
      dropdown.addEventListener('mouseleave', function() {
        clearTimeout(dropdownTimeout);
        dropdownTimeout = setTimeout(function() {
          dropdownContent.style.display = 'none';
        }, 500); // 500ms delay before closing
      });
      
      dropdownContent.addEventListener('mouseenter', function() {
        clearTimeout(dropdownTimeout);
      });
      
      dropdownContent.addEventListener('mouseleave', function() {
        clearTimeout(dropdownTimeout);
        dropdownTimeout = setTimeout(function() {
          dropdownContent.style.display = 'none';
        }, 500);
      });

      // Smooth scroll for menu links
      document.querySelectorAll('.dropdown-content a').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
          e.preventDefault();
          
          const targetId = this.getAttribute('href');
          const targetElement = document.querySelector(targetId);
          const newUrl = this.getAttribute('data-url');
          
          // Change the iframe source if a data-url is provided
          if (newUrl && targetElement) {
            const iframe = targetElement.querySelector('iframe');
            if (iframe) {
              iframe.src = newUrl;
            }
          }
          
          if (targetElement) {
            targetElement.scrollIntoView({
              behavior: 'smooth'
            });
          }
        });
      });

      // Logo spiral animation
      centerLogo.addEventListener('click', function() {
        if (animationInProgress) return;
        
        animationInProgress = true;
        
        // Create clone of the logo
        const logoRect = centerLogo.getBoundingClientRect();
        const spiralLogo = document.createElement('video');
        spiralLogo.src = centerLogo.src;
        spiralLogo.alt = centerLogo.alt;
        spiralLogo.className = 'spiral-logo h-6 w-16';
        spiralLogo.style.left = `${logoRect.left}px`;
        spiralLogo.style.top = `${logoRect.top}px`;
        
        // Add to body
        document.body.appendChild(spiralLogo);
        
        // Start animation
        setTimeout(() => {
          spiralLogo.style.animation = 'spiralPath 3s ease-in-out 1';
          
          // Listen for animation end
          spiralLogo.addEventListener('animationend', function() {
            // Fade out
            spiralLogo.style.opacity = '0';
            
            // Remove element after fade out
            setTimeout(() => {
              spiralLogo.remove();
              animationInProgress = false;
            }, 500);
          });
        }, 10);
      });
    });
  </script>
</body>
</html>
